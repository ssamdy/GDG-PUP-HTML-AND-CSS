<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="CSS3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-card">
        <div class="cover-photo">
            <img src="./img/cover-photo.png" alt="Cover Photo">
        </div>
        <div class="profile-content">
            <div class="profile-picture">
                <img src="./img/myProfile.png" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2>Sandy</h2>
                <p class="title">Web Designer</p>
                <p class="bio">Enthusiastic about designing visually engaging and functional websites.</p>
            </div>
        </div>
        <div class="social">
            <ul>
                <li><a href="https://www.facebook.com/g3iko" target="_blank"><img src="./img/facebook.png" alt="Facebook"></a></li>
                <li><a href="https://www.linkedin.com/in/sandy-lorraine-leano-739468153/details/education/" target="_blank"><img src="./img/linkedIn.png" alt="LinkedIn"></a></li>
                <li><a href="https://discord.com/channels/@me" target="_blank"><img src="./img/discord.jpg" alt="Discord"></a></li>
                <li><a href="https://github.com/ssamdy" target="_blank"><img src="./img/github.png" alt="GitHub"></a></li>
            </ul>
        </div>        
    </div>
</body>
</html>
